# Configuration for Label Actions - https://github.com/dessant/label-actions

# The `spam` label is added to issues, pull requests or discussions
spam:
  # Close the issue
  close: true
  # Lock the thread
  lock: true
  # Set a lock reason
  lock-reason: 'spam'
  # Additionally, add the 'Submitterisspecialbunny' label
  # label: 'Submitterisspecialbunny'
